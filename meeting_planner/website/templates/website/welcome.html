{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <h1>Welcome to Meeting Planner!!</h1>
    <p>Hello! This is my first Django Web page for meeting Planner</p>
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
            <li>
                <a href="{% url 'detail' meeting.id %}">
                    {{ meeting.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
<a href="{% url 'rooms' %}">Rooms</a><br><br>
<a href="{% url 'new'%}">Create New</a>

{% endblock %}
